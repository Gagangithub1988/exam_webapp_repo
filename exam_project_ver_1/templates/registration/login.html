<!DOCTYPE html>
{% extends 'testApp/base.html' %}
{% load static %}

{% block content_block %}
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'login1/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login1/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login1/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login1/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login1/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login1/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login1/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login1/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login1/css/main.css' %}">
<!--===============================================================================================-->
<div class="limiter">
	<div class="container-login100" style="" >
		<div class="wrap-login100 p-t-0 p-b-20">
			<form class="login100-form validate-form" method="post">
				{% csrf_token %}
				<div class="login100-form-avatar">
					<img src="{% static 'login1/images/avatar-02.jpg' %}" alt="AVATAR">
				</div>

				<span class="login100-form-title p-t-20 p-b-45">
					
				</span>

				<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
					<input class="input100" type="text" name="username" placeholder="Email">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
					<input class="input100" type="password" name="password" placeholder="Password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock"></i>
					</span>
				</div>

				<div class="container-login100-form-btn p-t-10">
					<button class="login100-form-btn">
						Login
					</button>
				</div>

				<div class="text-center w-full p-t-10 p-b-20">
					<a href="/reset_password" class="txt1">
						Forgot Username / Password?
					</a>
				</div>
				<div class="text-center w-full p-t-5 p-b-20">
					{% for msg in messages %}
					{{msg}}
					{% endfor %}
				</div>
				<div class="text-center w-full">
					<a class="txt1" href="/register">
						Create new account
						<i class="fa fa-long-arrow-right"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>




<!--===============================================================================================-->
<script src="{% static 'login1/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'login1/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'login1/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'login1/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'login1/js/main.js' %}"></script>


{% endblock %}
